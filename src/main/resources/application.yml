server:
  port: 8888
spring:
  application:
    name: CONFIG_SERVICE
  cloud:
    config:
      server:
        git:
          uri: https://github.com/phamxuanloc231/cloud_config_file.git
          default-label: main
        bootstrap: false

eureka:
  client:
    register-with-eureka:
      value: true
    fetch-registry:
      value: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost